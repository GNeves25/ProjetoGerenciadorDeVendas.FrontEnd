<div class="mat-elevation-z4">
  <mat-table mat-table [dataSource]="produtos">
    <!-- Coluna Id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
    </ng-container>

    <!-- Coluna Quantidade-->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let row">{{ row.quantidade }}</td>
    </ng-container>

    <!-- Coluna Data de vencimento-->
    <ng-container matColumnDef="dataDeVencimento">
      <th mat-header-cell *matHeaderCellDef>Data de Vencimento</th>
      <td mat-cell *matCellDef="let row">{{ row.dataDeVencimento }}</td>
    </ng-container>

    <!-- Coluna Categoria-->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let row">{{ row.categoria }}</td>
    </ng-container>

    <!-- Coluna Ação-->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button>
          <a routerLink="/products/update/{{ row.id }}" class="edit">
            <i class="material-icons"> edit </i>
          </a>
        </button>
        <button mat-button>
          <a routerLink="/products/delete/{{ row.id }}" class="delete">
            <i class="material-icons"> delete </i>
          </a>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </mat-table>
  <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>

</div>
